<!DOCTYPE html>
<html>
<head>

    <title>Employee UI</title>
    <link rel="stylesheet" href="Style.css" />

    <div id="formdiv">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js">class</script>
    <script src="Script.js"></script>
