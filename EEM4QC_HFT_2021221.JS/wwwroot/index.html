<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee UI</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <h1>HR Employee</h1>

    <div id="formdiv">
        <label>Employee Name</label>
        <input type="text" class="employee-name" id="employee-name" />
        <button type="button" class="add-employee">Add Employee</button>

    </div>

    <div id="formdiv">
        <label>Employee Id</label>
        <input type="text" class="employee-id" id="employee-id" />
        <button type="button" class="search-employee">Search Employee</button>

    </div>

    <div id="formdiv">

        <button type="button" class="exited-employee">Load Exited Employees</button>

    </div>

    <div id="formdiv">

        <button type="button" class="unexited-employee">Load Unexited Employees</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="employees-table-data" id="employees-table-data">
            <!--Need to display all Employees-->
        </tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js">class</script>

    <script src="Script.js"></script>
</body>
</html>
