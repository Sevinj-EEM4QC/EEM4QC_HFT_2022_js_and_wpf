<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee UI</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <h1>HR Employee</h1>

    <div id="formdiv">
        <label>Employee Name</label>
        <input type="text" class="employee-name" id="employee-name" />
        <button type="button" class="add-employee">Add Employee</button>

    </div>

    <div id="formdiv">
        <label>Employee Id</label>
        <input type="text" class="employee-id" id="employee-id" />
        <button type="button" class="search-employee">Search Employee</button>

    </div>
    <div id="formdiv">
        <label>Status Id</label>
        <input type="text" class="employee-status-id" id="employee-status-title" />
        <button type="button" class="search-employee-status">Search Status</button>

    </div>
    <div id="formdiv">
        <label>Status Title</label>
        <input type="text" class="create-employee-status-name" id="create-employee-status-name" />
        <label>Status Description</label>
        <input type="text" class="create-employee-status-desc" id="create-employee-status" />
        <button type="button" class="create-status">Creat Status</button>

    </div>
    <div id="formdiv">
        <label>Status Id</label>
        <input type="text" class="update-employee-status-id" id="update-employee-status-id" />
        <label>Status Title</label>
        <input type="text" class="update-employee-status-title" id="update-employee-status-name" />
        <label>Status Description</label>
        <input type="text" class="update-employee-desc" id="update-employee-status" />
        <button type="button" class="update-status">Update Status</button>

    </div>
    <div id="formdiv">
        <label>Status Id</label>
        <input type="text" class="delete-employee-status-id" id="delete-employee-status-id" />
        <button type="button" class="delete-status">Delete Status</button>

    </div>

    <!--Exit Details-->
    <div id="formdiv">
        <label>Eixt Id</label>
        <input type="text" class="employee-exit-id" id="employee-exit-id" />
        <button type="button" class="search-employee-exit">Search Employee Exit</button>

    </div>
    <div id="formdiv">
        <label>Exit Details</label>
        <input type="text" class="create-employee-exit-detail" id="create-employee-status-name" />
        <label>Exit Questions</label>
        <input type="text" class="create-employee-exit-question" id="create-employee-status" />
        <button type="button" class="create-exit">Creat Exit Details</button>

    </div>
    <div id="formdiv">
        <label>Exit Detial Id</label>
        <input type="text" class="update-employee-exit-id" id="update-employee-status-id" />
        <label>Exit Details</label>
        <input type="text" class="update-employee-exit-detail" id="create-employee-status-name" />
        <label>Exit Questions</label>
        <input type="text" class="update-employee-exit-question" id="create-employee-status" />
        <button type="button" class="update-exit">Update Exit Details</button>

    </div>
    <div id="formdiv">
        <label>Exit Detial Id</label>
        <input type="text" class="delete-employee-exit-id" id="delete-employee-status-id" />
        <button type="button" class="delete-exit">Delete Exit Details</button>

    </div>
    <div id="formdiv">

        <button type="button" class="max-sal">Get Max Salary</button>

    </div>

    <div id="formdiv">

        <button type="button" class="min-sal">Get Min Salary</button>

    </div>
    <div id="formdiv">

        <button type="button" class="avr-sal">Get Average Salary</button>

    </div>
    <div id="formdiv">

        <button type="button" class="exited-employee">Load Exited Employees</button>

    </div>

    <div id="formdiv">

        <button type="button" class="unexited-employee">Load Unexited Employees</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="employees-table-data" id="employees-table-data">
            <!--Need to display all Employees-->
        </tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js">class</script>

    <script src="Script.js"></script>
</body>
</html>
